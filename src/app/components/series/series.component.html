<app-page-card
  name="Series"
  searchPlaceholder="Title"
  [paginator]="paginator"
  (search)="onSearch($event)"
  (pageEvent)="onPageChanged($event)"
>
  <div
    class="loading"
    *ngIf="loading"
  >
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div
    fxFlex
    fxLayout="column"
  >
    <div
      fxLayout="row wrap"
      *ngIf="!loading"
    >
      <div
        fxFlex="25"
        fxFlex.md="33"
        fxFlex.sm="50"
        fxFlex.xs="100"
        fxLayout="column"
        *ngFor="let serie of allSeries"
        style="padding: 5px;"
      >
        <mat-card class="flex-card">
          <img
            mat-card-image
            src="{{serie.thumbnail.path}}.{{serie.thumbnail.extension}}"
            alt="{{serie.title}}"
          >
          <mat-card-title style="flex: 1;">
            {{serie.title}}
          </mat-card-title>
          <mat-card-footer>
            <a
              href="{{serie.urls[0].url}}"
              target="_blank"
              fxFlex
              mat-flat-button
              color="primary"
            >
              Detalhes
            </a>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</app-page-card>
