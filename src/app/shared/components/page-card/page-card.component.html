<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{name}}
      <mat-form-field class="ml-3">
        <mat-label>Search</mat-label>
        <input
          matInput
          (keyup.enter)="onEnter($event.target.value)"
          placeholder="{{searchPlaceholder}}"
        >
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator
      [length]="paginator['total']"
      [pageSize]="paginator['count']"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPage($event)"
    >
    </mat-paginator>
  </mat-card-footer>
</mat-card>
